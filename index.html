<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="dashboard-container">
        <section class="card user-section">
          <article class="user-article">
            <div class="user-profile">
              <img class="user-img" src="images/image-jeremy.png" alt="">
              <div class="user-info">
                <p class="report-for">Report for</p>
                <p class="user-name">Jeremy Robson </p>
  
              </div>

            </div>
            <div class="time-frecuency">
              <ul>
                <li class="daily">Daily</li>
                <li class="weekly">Weekly</li>
                <li class="monthly">Monthly</li>
              </ul>

          </div>

          </article>
        </section>

        <section class="card work-section">
          <article class="card-categories">
            <div class="category-section">
              <h1 class="categorie-title">Work</h1>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time-period">
              <p class="hours "><span class="work-hours">0</span>hrs</p>
              <p class="previous-hours">
                Last Week - <span class="work-last-week-hours">0</span>hrs
              </p>
            </div>
           
          </article>
        </section>

        <section class="card play-section">
          <article class="card-categories">

            <div class="category-section">
              <h1 class="categorie-title">Play</h1>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time-period">
              <p class="hours " > <span class="play-hours">0</span>hrs</p>
              <p class="previous-hours">
                Last Week - <span class="play-last-week-hours">0</span>hrs
              </p>
            </div>

           
          </article>
        </section>
        <section class="card study-section">
          <article class="card-categories">

            <div class="category-section">
              <h1 class="categorie-title">Study</h1>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time-period">
              <p class="hours"><span class="study-hours">0</span>hrs</p>
              <p class="previous-hours">
                Last Week - <span class="study-last-week-hours">0</span>hrs
              </p>
            </div>


          </article>
        </section>


        <section class="card exercise-section">
          <article class="card-categories">

            <div class="category-section">
              <h1 class="categorie-title">Exercise</h1>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time-period">
              <p class="hours"><span class="exercise-hours">0</span>hrs</p>
              <p class="previous-hours">
                Last Week - <span class="exercise-last-week-hours" >0</span>hrs
              </p>
            </div>


          </article>
        </section>
        <section class="card social-section">

            <article class="card-categories">

              <div class="category-section">
                <h1 class="categorie-title">Social</h1>
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <div class="time-period">
                <p class="hours"><span class="social-hours">0</span>hrs</p>
                <p class="previous-hours">
                  Last Week - <span class="social-last-week-hours">0</span>hrs
                </p>
              </div>
  
  
            </article>
  

        </section>
        <section class="card self-care-section">
          <article class="card-categories">

            <div class="category-section">
              <h1 class="categorie-title">Self Care</h1>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="time-period">
              <p class="hours"> <span class="self-care-hours">0</span>hrs</p>
              <p class="previous-hours">
                Last Week - <span class="self-care-last-week-hours">0</span>hrs
              </p>
            </div>


          </article>
      </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
